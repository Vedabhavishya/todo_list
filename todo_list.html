<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-area {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #task-input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #tasks-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #tasks-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #tasks-list li .done {
            text-decoration: line-through;
            color: green;
        }

        .button-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-area">
            <input type="text" id="task-input" placeholder="Enter a task">
            <button onclick="addTask()">Add Task</button>
        </div>
        <ul id="tasks-list">
            <!-- Tasks will be dynamically added here -->
        </ul>
        <div class="button-group">
            <button onclick="clearTasks()">Clear All Tasks</button>
        </div>
    </div>
    <script>
        // JavaScript Logic

        // Load tasks from localStorage when the page loads
        window.onload = function() {
            const tasksList = document.getElementById('tasks-list');
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="${task.done ? 'done' : ''}">${task.text}</span>
                    <div>
                        <button onclick="markTaskDone(this)">Done</button>
                        <button onclick="removeTask(this)">Remove</button>
                    </div>
                `;
                tasksList.appendChild(li);
            });
        }

        // Save tasks to localStorage
        function saveTasks() {
            const tasksList = document.getElementById('tasks-list');
            const tasks = [];
            tasksList.querySelectorAll('li').forEach(li => {
                tasks.push({
                    text: li.querySelector('span').textContent,
                    done: li.querySelector('span').classList.contains('done')
                });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Add a task
        function addTask() {
            const taskInput = document.getElementById('task-input');
            const taskValue = taskInput.value.trim();
            const tasksList = document.getElementById('tasks-list');

            if (taskValue) {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${taskValue}</span>
                    <div>
                        <button onclick="markTaskDone(this)">Done</button>
                        <button onclick="removeTask(this)">Remove</button>
                    </div>
                `;
                tasksList.appendChild(li);
                taskInput.value = '';

                saveTasks(); // Save to localStorage
            } else {
                alert('Task cannot be empty!');
            }
        }

        // Remove a task
        function removeTask(button) {
            const li = button.parentElement.parentElement;
            li.remove();
            saveTasks(); // Save to localStorage
        }

        // Mark a task as done
        function markTaskDone(button) {
            const taskSpan = button.parentElement.previousElementSibling;
            taskSpan.classList.toggle('done');
            saveTasks(); // Save to localStorage
        }

        // Clear all tasks
        function clearTasks() {
            if (confirm('Are you sure you want to clear all tasks?')) {
                const tasksList = document.getElementById('tasks-list');
                tasksList.innerHTML = '';
                localStorage.removeItem('tasks'); // Clear from localStorage
            }
        }
    </script>
</body>
</html>
